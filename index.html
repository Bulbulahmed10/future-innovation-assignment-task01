<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !--------------- website fav icon !--------------- -->
    <link
      rel="shortcut icon"
      href="https://futureinltd.com/frontendAsset/images/sd.png"
      type="image/x-icon" />
    <title>Future Innovation</title>
    <!-- !--------------- custom css link !--------------- -->

    <link rel="stylesheet" href="./style.css" />
    <!-- !--------------- owl carousel css cdn link !--------------- -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  </head>
  <body>
    <!-- !--------------- header section start !--------------- -->

    <header class="container">
      <img src="./images/logo-dark.png" alt="future innovation logo" />
      <button class="login-btn">Login</button>
    </header>
    <!-- !--------------- main section start !--------------- -->

    <main class="main container">
      <!-- !------- slider section start !------- -->

      <div class="home-slider owl-carousel">
        <div class="slider-item">
          <div>
            <p>
              <span>Think the design,</span>
              Design the thinking
            </p>
          </div>
          <div>
            <img src="./images/slide-img2.png" alt="" />
          </div>
        </div>
        <div class="slider-item">
          <div>
            <p>
              <span>We make</span>
              websites
              <span>Come alive</span>
            </p>
          </div>
          <div>
            <img src="./images/slide-img3.png" alt="" />
          </div>
        </div>
        <div class="slider-item">
          <div>
            <p>
              <span>What Makes Website</span>
              Functional
            </p>
          </div>
          <div>
            <img src="./images/slide-img6.png" alt="" />
          </div>
        </div>
        <div class="slider-item">
          <div>
            <p>
              <span>We advertise your,</span>
              brands & products
            </p>
          </div>
          <div>
            <img src="./images/slide-img1.png" alt="" />
          </div>
        </div>
        <div class="slider-item">
          <div>
            <p>
              <span>Everything dependable in good </span>
              UI/UX
            </p>
          </div>
          <div>
            <img src="./images/slide-img5.png" alt="" />
          </div>
        </div>
      </div>
      <!-- !------- slider button section start !------- -->

      <div class="slide-btn-container">
        <div class="hexagon-container">
          <div class="slide-btn hexagon" data-slide-to="0">
            <img src="./images/fluent_design-ideas-20-regular.svg" alt="" />
            <span style="color: #4c73e9">Graphic Design</span>
          </div>
        </div>
        <div class="hexagon-container">
          <div class="slide-btn hexagon" data-slide-to="1">
            <img src="./images/browser-web-design-svgrepo-com 1.svg" alt="" />
            <span style="color: #fc7a16">Web Design</span>
          </div>
        </div>
        <div class="hexagon-container">
          <div class="slide-btn hexagon" data-slide-to="2">
            <img src="./images/coding-browser-svgrepo-com 1.svg" alt="" />
            <span style="color: #80c993">Web Development</span>
          </div>
        </div>
        <div class="hexagon-container">
          <div class="slide-btn hexagon" data-slide-to="3">
            <img src="./images/data-analysis 1.svg" alt="" />
            <span style="color: #7879f1">Digital Marketing</span>
          </div>
        </div>
        <div class="hexagon-container">
          <div class="slide-btn hexagon" data-slide-to="4">
            <img src="./images/5e117baf8d6fc4afce343444bd259f94 1.svg" alt="" />
            <span style="color: #80c993">UI/UX Design</span>
          </div>
        </div>
      </div>
    </main>

    <!-- !--------------- jquery cdn link !--------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- !--------------- jquery js cdn link !--------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- !--------------- custom jquery !--------------- -->

    <script>
      $(document).ready(function () {
        var slider = $(".home-slider");
        slider.owlCarousel({
          items: 1,
          nav: false,
          dots: false,

          smartSpeed: 1500,
        });

        // Show the first slide initially
        slider.trigger("to.owl.carousel", [0]);

        // When a slide button is clicked
        $(".slide-btn").click(function () {
          // Get the index of the slide to show
          var slideIndex = $(this).data("slide-to");

          // Show the corresponding slide
          slider.trigger("to.owl.carousel", [slideIndex]);

          // Add 'active' class to the clicked button and remove it from others
          $(".slide-btn").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
</html>
